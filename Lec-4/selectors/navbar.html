<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        nav{
            border: 2px solid black;
            background-color: black;
            padding: 10px;
        }

        a:visited{
            color: white;
        }

        a:link{
            text-decoration: none;
        }

        a:hover{
            border-bottom: 2px solid white;
        }

        a{
            margin-right: 10px;
        }
    </style>

</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <a href="#">Register</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
