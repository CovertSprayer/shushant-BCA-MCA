<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>Input Tags</h2>

    Username:
    <input type="text" placeholder="Type here...">

    <input type="password" placeholder="password">

    <input type="range" min="0" max="5">

    <input type="date">

    <input type="color">
    <input type="email">

    <input type="number">
    <input type="file">

    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    Male:
    <input type="checkbox">

    Female:
    <input type="checkbox">

    Others:
    <input type="checkbox">

    <br>
    Male:
    <input name="gender" type="radio">

    Female:
    <input name="gender" type="radio">

    Others:
    <input name="gender" type="radio">


    

</body>
</html>
